<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./css/userpages.css">
        <link rel="shortcut icon" href="favicon.ico">
        <meta charset="UTF-8" />
        <title>FindUrCourse! - User Profile</title>
        <script src = "./js/updateuserinfo.js" defer></script>
        <script src = "./js/jquery-3.5.1.slim.min.js"></script>
    </head>
    <body class ="list-group list-group-flush list-group-item-secondary">
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="container containerWidth">
        
        <div class = "display-3 text-center" >
            <a href="./index.html"><img src="./images/icon_FUC.png" width="60" height="60" alt="" loading="lazy"></a>
            User Profile
        </div>
        <br>
        <br>
            <div class="col">
                <div class="row-sm">
                    
                </div>
                <br>
                <div class="row-sm-5">
                    <input class="form-control rounded-pill text-center " id="useremail" placeholder="Email">
                    <br>
                </div>
                <div class="row-sm-5">
                    <input class="form-control rounded-pill text-center" id="username" value="" placeholder="Name/Nickname">
                    <br>
                </div>
                <div class="row-sm-5">
                    <input class="form-control rounded-pill text-center" id="userschoolname" value="" placeholder="School Name">
                    <br>
                </div>
                <div class="row-sm-5">
                    <input class="form-control rounded-pill text-center" id="usergender" value="" placeholder="Gender(male/female/other)">
                    <br>
                </div>
                <div class="row-sm-5">
                    <input class="form-control rounded-pill text-center" id="usermajor" value="" placeholder="Major">
                    <br>
                </div>
                <div class="row-sm-5">
                    <input type="password" class="form-control rounded-pill text-center" id="userpasswordchanged" value="" placeholder="Enter Password if you want to change">
                    <div id="pwdalert" class="customAlert">Password is Too Weak</div>
                    <div id="message">
                        <h5>Password must contain the following:</h5>
                        <p id="letter" class="invalid">A <b>letter</b></p>
                        <p id="number" class="invalid">A <b>number</b></p>
                        <p id="length" class="invalid">Minimum <b>6 characters</b></p>
                    </div>
                    <br>
                </div>
                <div class="row-sm-5">
                    <input type="password" class="form-control rounded-pill text-center" id="confirm-userpassword" placeholder="Confirm Password"/>
                    <div id="confpwdalert" class="customAlert">Confirm Password and Password not Match</div>
                    <br>
                </div>
                <br>
                <div class="text-center">
                    <button id="submit" type="submit" class="btn btn-warning">Change</button>
                </div>
                <br>
                <br>
                <br>
                <br>
            </div>
        </div>
    </body>
</html>
