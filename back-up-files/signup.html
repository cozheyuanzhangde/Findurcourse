
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./css/userpages.css">
        <link rel="shortcut icon" href="favicon.ico">
        <script src = "./js/addnewuser.js" defer></script>
        <script src = "./js/jquery-3.5.1.slim.min.js"></script>
        <meta charset="UTF-8" />
        <title>FindUrCourse! - Sign Up</title>
    </head>
    <body class ="list-group list-group-flush list-group-item-secondary center">
        <br>
        <br>
        <br>
        <br>
        
        <div class="container containerWidth">

            <div class = "display-3 text-center">
                <a href="./index.html"><img src="./images/icon_FUC.png" width="60" height="60" alt="" loading="lazy"/></a>
                SIGN UP
            </div>
            <br>
            <br>
            <form action="/signup" method = "post">
            <div class="col">
                <br>
                <div class="row-sm-5">
                    <input type="text" class="form-control rounded-pill text-center" id="useremail" placeholder="Email" name="username" onclick="focusMethodE()">
                    <br>
                </div>
                <br>
                <div class="row-sm-5">
                    <input type="password" class="form-control rounded-pill text-center" id="userpassword" placeholder="Password" name="password" onclick="focusMethodP()">
                    <br>
                </div>
                <br>
                <div class="row-sm-5">
                    <input type="password" class="form-control rounded-pill text-center" id="confirm-userpassword" placeholder="Confirm Password" onclick="focusMethodP2()">
                    <br>
                </div>
                
                <div id="message">
                    <h5>Password must contain the following:</h5>
                    <p id="letter" class="invalid">A <b>letter</b></p>
                    <p id="number" class="invalid">A <b>number</b></p>
                    <p id="length" class="invalid">Minimum <b>6 characters</b></p>
                </div>
                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-warning" id="submit" onclick="focusMethod()">Sign Up</button>
                </div>
                <br>
                <br>
                <div class="text-center">
                    <a href="./login.html">Already have an account? Click here to login!</a>
                </div>
                <br>
                <br>
            </div>
        </form>
        </div>
    </body>
</html>
